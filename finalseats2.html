            function dialogbox()

            }
			function click(obj){
                var y=document.getElementById("iobox").value;
                if(obj.style.background != "mediumseagreen")
				{
					count++;
					obj.style.background = "mediumseagreen";
					obj.style.color = "cornsilk";
				}	
				else

					obj.style.background = "#fff";
					obj.style.color = "black";
					count--;
				}
